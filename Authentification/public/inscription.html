        <section id="register">
            <h2>Inscription</h2>
            <!-- <form action="/register" method="post"> -->
            <form id="registerForm">
                <input type="text" id="name" class="form-control" placeholder="Nom complet" required>
                <input type="email" id="email" class="form-control" placeholder="Adresse e-mail" required>
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>

                <div id="captchaContainer"></div>
                <div>
                    <label for="captchaInput">Entrer le texte du captcha:</label>
                    <input type="text" id="captchaInput" name="captchaInput" required>
                </div>
                <button type="button" onclick="validateCaptcha()">S'inscrire</button>

            </form>
    
           <p>
                <div id="errorMessage" style="display: none;"></div>        
            </p>
           
       
            <script> getCaptcha(); </script>
